<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora con historial</title>
</head>
<body>
    <div class="calculadora">
        <class class="pantalla">
            <input id="pantalla" type="text">
        </class>
        <div class="numeros">
            <button id="num" value="1"> 1</button>
            <button id="num" value="2"> 2</button>
            <button id="num" value="3"> 3</button>
            <button id="num" value="4"> 4</button>
            <button id="num" value="5"> 5</button>
            <button id="num" value="6"> 6</button>
            <button id="num" value="7"> 7</button>
            <button id="num" value="8"> 8</button>
            <button id="num" value="9"> 0</button>
        </div>
        <div class="operadores">
            <button id="suma" value="+"> +</button>
            <button id="resta" value="-"> -</button>
            <button id="division" value="/"> /</button>
            <button id="multiplicacion" value="*"> *</button>
        </div>
        <div class="operadores-especiales">
            <button id="limpiar" > Limpiar</button>
            <button id="=" > = </button>
        </div>
    </div>

    <div class="historial">
        <div class="lista">
            <ul>

            </ul>
        </div>
    </div>
</body>

<footer>
    <script src="script.js"></script>
</footer>
</html>
